<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>
    
    <span class='head'>
      <h1> To-Do List</h1>
      <input type="text" name="" id="" placeholder="Let's get this done"><button type="submit">Add</button>
      <div id='howmany'>Let's get started!</div>
    </span>

    <ul class='list'>
      <li>An item that isn't completed</li>
      <li class='done'>Completed Item</li>
    </ul>
  </div>


  <script src="script.js"></script>
</body>

</html>
